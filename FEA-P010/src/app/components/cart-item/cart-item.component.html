<div class="item" *ngIf="item.quantity > 0">
  <div class="product-details">
    <h2>{{ item.name }}</h2>
  </div>
  <div class="price-info">
    <p><strong>Quantidade:</strong> {{ item.quantity }}</p>
    <p>
      <strong>Custo:</strong>
      {{ item.price * item.quantity | currency : "BRL" }}
    </p>
  </div>
  <div class="button">
    <button (click)="removeItem()">Remover</button>
  </div>
</div>
